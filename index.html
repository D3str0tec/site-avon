<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Produtos AVON</title>
  <link rel="stylesheet" href="style.css">

  <!-- Biblioteca de c√≥digo de barras -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Consulta de Produtos AVON</h1>

    <input
      type="text"
      id="searchInput"
      placeholder="Buscar por SKU, EAN ou nome do produto"
    >

    <button id="btnBuscar">üîç Buscar</button>

    <div class="resultado">
      <h3 id="nomeProduto"></h3>
      <p><strong>SKU:</strong> <span id="skuProduto"></span></p>
      <p><strong>EAN:</strong> <span id="eanProduto"></span></p>

      <svg id="barcode"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
